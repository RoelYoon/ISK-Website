<!DOCTYPE html>
<html>
    <head>
        <title>ISK Website</title>
        <link rel="stylesheet" href="/styles.css"/>
    </head>
    <body>
        <h2>Article Uploader</h2>
        <form id="uploadForm" method="POST" action="/upload">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author"><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="img">Header Image (URL):</label>
            <input type="text" id="img" name="img"><br><br>

            <label for="category">Category:</label>
            <select name="category" id="category" form="uploadForm">
            <option value="culture">Culture</option>
            <option value="politics">Politics</option>
            <option value="technology">Technology</option>
            <option value="other">Other</option>
            </select><br><br>

            <label for="content">Article Content:</label>
            <textarea rows="2" cols="25" form="uploadForm" id="content" name="content"></textarea><br><br>
            
            <input type="submit" value="Submit">
          </form>
          <h4>Mark-Up Reference Table</h4>
          <p>#bf{Boldface} --> <strong>Boldface</strong></p>
          <p>#it{Italics} --> <em>Italics</em></p>
          <p>#ref{Hyperlink}{https://www.youtube.com/watch?v=dQw4w9WgXcQ} --> <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Hyperlink</a></p>
          <p>#img{https://drive.google.com/file/d/1Vh8xD6QHpE1Le0E4zz9lp0oU_S7o1rwL/view} --> <iframe src="https://drive.google.com/file/d/1Vh8xD6QHpE1Le0E4zz9lp0oU_S7o1rwL/preview" width="640" height="480" allow="autoplay"></iframe></p>
          <h2>Article Deleter</h2>
          <form id="uploadForm" method="POST" action="/delete">
            <label for="id">Article ID:</label>
            <input type="number" id="id" name="id"><br><br>
            <input type="submit" value="Submit">
          </form>
        </body>
</html>
